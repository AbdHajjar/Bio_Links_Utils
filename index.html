<!doctype html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>3dprintinglab - Links</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./images/3dprintinglab.jpeg" />
      <h1>@3dprintinglab1</h1>
    </header>
    <ul>
      <li>
        <a href="https://tiktok.com/@3dprintinglab1">
          <img src="./images/logo-tiktok.svg" alt="YouTube" width="20" />
          Tiktok
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/@3dprintinglab0">
          <img src="./images/youtube.svg" alt="YouTube" width="20" />
          YouTube
        </a>
      </li>
      <li>
        <a href="https://twitter.com/3dprintinglab">
          <img src="./images/twitter.svg" alt="Twitter" width="20" />
          Twitter
        </a>
      </li>
      <li>
        <a href="https://github.com/3dprintinglab">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          GitHub
        </a>
      </li>
      <li>
        <a href="https://3dprintinglab.qs0.de">
          <img src="./images/thingiverse-logo.svg" alt="thingiverse" width="20" />
          Thingiverse
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
